matrix:
  include:
  - language: node_js
    node_js: 10
    before_install: cd inliner_jupyter
    install: npm install && npm run prepublishOnly
    deploy:
      skip_cleanup: true
      provider: npm
      api_key:
        secure: 
      on:
        tags: true
  - language: python
    python: 3.7
    before_install:
    - git clone https://github.com/berkerpeksag/astor/
    - pushd astor && pip3 install . && popd
    install: pip3 install .
    script: travis_wait python3 setup.py test
    deploy:
      skip_cleanup: true
      provider: pypi
      user: wcrichto
      on:
        tags: true
        distributions: bdist_wheel
      password:
        secure: 
